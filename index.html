<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jon Burris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e1dfdb;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #0a473d;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 80px 20px 90px;
    }

	.profile-img {
	  width: 300px;
	  height: 300px;
	  border-radius: 50%; /* makes it a circle */
	  object-fit: cover;
	  /* filter: grayscale(100%) sepia(20%) contrast(90%); */
	  border: 8px solid #0a473d; /* change color and thickness as needed */
	}

    h2 {
      font-size: 48px;
      margin: 40px 0 60px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .buttons a {
      display: inline-block;
      width: 100%;
      max-width: 300px;
      padding: 12px 24px;
      background-color: #0a473d; /* tiber green */
      color: #fefefe;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0d856a; /* surfie green */
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .buttons a {
        margin: 5px;
        flex: 1 1 calc(50% - 10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="unnamed.jpg"  alt="Profile photo" class="profile-img">
    <h2 color=#0a473d;><strong>My LinkTree</strong></h2>
    <div class="buttons">
      <a href="https://www.instagram.com/jonlburris/">Instagram</a>
      <a href="https://www.linkedin.com/in/jonburris/">LinkedIn</a>
      <a href="https://venmo.com/u/jonburris">Buy me a coffee</a>
    </div>
  </div>
</body>
</html>
